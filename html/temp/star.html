<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>[]로 배열 만들기</title>
  </head>
  <body>
    <h3>[]로 배열 만들기</h3>
    <hr />
    <script>
      for (let i = 1; i < 11; i++) {
        for (let j = 1; j < i; j++) document.write("*");
        document.write(" " + i + "<br>");
      }
    </script>
  </body>
</html>
