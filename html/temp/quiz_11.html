<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>팰린드롬</title>
    <script>
      function Palindrome(str) {
        for (let i = 0; i < str.length / 2; i++) {
          if (str[i] != str[str.length - 1 - i]) {
            return false;
          }
        }
        return true;
      }

      function check() {
        const input = document.getElementById("input").value;
        const result = document.getElementById("result");
        if (Palindrome(input)) {
          result.innerHTML = `' ${input} ' 는 팰린드롬입니다.`;
        } else {
          result.innerHTML = `' ${input} ' 는 팰린드롬이 아닙니다.`;
        }
      }
    </script>
  </head>
  <body>
    <h3>팰린드롬</h3>
    <hr style="border: 1px solid blue; height: 3px; background: skyblue" />
    <input type="text" id="input" />
    <button onclick="check()">Check Palindrome</button>
    <p id="result"></p>
  </body>
</html>
