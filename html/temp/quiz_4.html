<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>배열의 원소를 누적합산 하여 20보다 크면 종료</title>
  </head>
  <body>
    <h3>배열의 원소를 누적합산 하여 20보다 크면 종료</h3>
    <hr />
    <script>
      let array = new Array();
      let sum = 0;
      let index = 0;

      while (1) {
        let input = Math.floor(Math.random() * 5 + 1);
        if (sum + input > 20) break;

        array[index] = input;
        sum += input;
        index++;
      }

      document.write("현재까지 입력한 배열 : " + array);
      document.write("<br> 총합 : " + sum);
      document.write("<br> 종료 시점의 인덱스 : " + index);
    </script>
  </body>
</html>
