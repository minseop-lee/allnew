<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CSS 스타일 동적 변경</title>
    <script>
      let style = 0;

      function toggle() {
        let span = document.getElementById("mySpan");
        if (style) {
          span.style.color = "red";
          span.style.fontSize = "";
          span.style.display = "";
          span.style.width = "";
          span.style.border = "";
          span.style.margin = "";
          style = 0;
        } else {
          span.style.color = "green";
          span.style.fontSize = "30px";
          span.style.display = "block";
          span.style.width = "6em";
          span.style.border = "3px dotted magenta";
          span.style.margin = "20px";
          style = 1;
        }
      }
    </script>
  </head>
  <body>
    <h3>CSS 스타일 동적 변경</h3>
    <hr />
    <p style="color: blue">
      이것은
      <span id="mySpan" style="color: red">문장입니다. </span>
    </p>
    <input type="button" value="스타일변경" onclick="toggle()" />
  </body>
</html>
