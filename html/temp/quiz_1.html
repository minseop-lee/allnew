<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>랜덤 배열 생성 후 최댓값 출력</title>
  </head>
  <body>
    <h3>랜덤 배열 생성 후 최댓값 출력</h3>
    <hr />
    <script>
      let degrees = new Array();
      for (let i = 0; i < 5; i++) {
        let value = Math.floor(Math.random() * 100 + 1);
        degrees[i] = value;
      }
      document.write("전체 배열: " + degrees + "<br>");

      let max = degrees[0];
      for (let i = 1; i < degrees.length; i++) {
        if (degrees[i] > max) {
          max = degrees[i];
        }
      }
      document.write("최댓값: " + max);
    </script>
  </body>
</html>
