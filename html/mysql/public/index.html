<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>mysql - st_info</title>
</head>

<body>
  <h3>mysql - st_info</h3>
  <hr />
  <form>
    ST_ID : <input type="text" id="id" /><br />
    NAME : <input type="text" id="name" /><br />
    DEPT : <input type="text" id="dept" />
  </form>
  <input type="button" value="GET /Hello" onclick='document.targetURL.location.href="/Hello"'>&nbsp;&nbsp;
  <input type="button" value="Select st_info" onclick='document.targetURL.location.href="/Select"'>&nbsp;&nbsp;
  <input type="button" value="Insert st_info"
    onclick="location.href=`/insert?ST_ID=${document.getElementById('id').value}&NAME=${document.getElementById('name').value}&DEPT=${document.getElementById('dept').value}`;">&nbsp;&nbsp;

  <hr>
  <hr>
  <iframe name="targetURL" class="iframe-preview center" width="90%" height="500" style="border:none;" src="/Hello">
</body>

</html>
