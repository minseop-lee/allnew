<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <style>
      /* CSS 스타일 시트 작성 */
      body {
        background-color: rgb(184, 161, 122);
      }
      h3 {
        color: rgb(45, 43, 49);
      }
      hr {
        border: 5px solid rgb(38, 40, 34);
      }
      span {
        color: rgb(41, 41, 49);
        font-size: 20px;
      } /* span 태그 스타일 선언 */
    </style>
  </head>
  <body>
    <h3>Login</h3>
    <hr />
    <form action="/login" name="userForm" method="post">
      <p>Userid : <input type="text" size="15" name="id" /></p>
      <p>Password : <input type="password" size="15" name="pw" /></p>
      <input type="submit" value="로그인" />&nbsp;&nbsp;
      <input type="reset" value="취소" /><br /><br />
    </form>
    <a href="register.html">회원가입</a>
  </body>
</html>
